<div class=row>
    <div class="col-lg-6"><a href="#/create" class="btn ">Create</a></div>
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" ng-model="searchText" placeholder="Search.."></div>
    </div>
</div>
<br></br>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Character Id</th>
            <th>Character Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="item in chr | filter:searchText ">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
                <a href="#/edit/{{item.id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#/delete/{{item.id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
